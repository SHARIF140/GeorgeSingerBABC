<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Singer Presentation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd; /* Grey background for gaps */
        }

        /* Common slide container styling */
        .slide {
            width: 90%; /* Adjust to fit the screen size */
            max-width: 1200px; /* Set a max-width */
            aspect-ratio: 297 / 210; /* A4 Landscape ratio */
            background-color: white;
            margin: 20px auto;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures content fits within the slide */
        }

        /* Styling for images to cover the slide */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire slide */
        }

        /* Video styling */
        .slide video {
            max-width: 60%; /* Scale the video to fit within the slide */
            max-height: 60%; /* Ensure it doesn't overflow */
            object-fit: contain;
            position: absolute;
            z-index: 1; /* Keeps the video above the image */
        }

        /* Optional video alignment (right) */
        .slide.video-right video {
            position: absolute;
            right: 20px;
        }
                /* Video wrapper */
        .video-wrapper {
            position: relative;
            width: 90%; /* Adjust video size */
            max-width: 90%;
            max-height: 90%;
        }

        /* Video element styling */
        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Custom play button styling */
        .play-button {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-50%, -50%);
            width: 10px; /* Adjust size of play button */
            height: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 5px 0 5px 10px; /* Triangle shape for the play button */
            border-color: transparent transparent transparent white;
        }

        /* Hide the custom play button when the video is playing */
        .video-wrapper.playing .play-button {
            display: none;
        }

        /* Responsive video size for mobile screens */
        @media screen and (max-width: 768px) {
            .video-wrapper {
                width: 80%; /* Adjust video size on mobile */
            }

            .play-button {
                width: 5px; /* Smaller play button on mobile */
                height: 5px;
            }

            .play-button::before {
                border-width: 3px 0 3px 6px; /* Adjust triangle size */
            }
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- Slide 1: Fullscreen image -->
        <div class="slide">
            <img src="firstslide11.png" alt="Slide 1">
        </div>

        <!-- Slide 2: Fullscreen image with centered video -->
        <div class="slide">
            <img src="secondslide22.png" alt="Slide 2 Background">
           
            
        </div>

        <!-- Slide 3: Fullscreen image with right-aligned video -->
        <div class="slide video-right">
            <img src="thirdslide.png" alt="Slide 3 Background">
            <video controls>
                <source src="lua_end_sequence (360p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Slide 4: Fullscreen image -->
        <div class="slide video-right">
            <img src="fourthslide.png" alt="Slide 3 Background">
            <video controls>
                <source src="george_singer,_zephyr_installation,_scotland_2017 (360p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Slide 5: Fullscreen image with centered video -->
        <div class="slide">
            <img src="slide5-image.jpg" alt="Slide 5 Background">
            <video controls>
                <source src="slide5-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
