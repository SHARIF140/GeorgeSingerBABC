<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Singer & Rupert Parkes Presentation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ddd; /* Grey background for gaps */
        }

        /* Common slide container styling */
        .slide {
            width: 90%; /* Adjust to fit the screen size */
            max-width: 1200px; /* Set a max-width */
            aspect-ratio: 297 / 210; /* A4 Landscape ratio */
            background-color: white;
            margin: 20px auto;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Ensures content fits within the slide */
        }

        /* Styling for images to cover the slide */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire slide */
        }

        /* Video styling */
        .slide video {
            max-width: 60%; /* Default scale for video */
            max-height: 60%;
            object-fit: contain;
            position: absolute;
            z-index: 1; /* Keeps the video above the image */
        }

        /* Optional video alignment (right) */
        .slide.video-right video {
            position: absolute;
            right: 10px;
        }

        /* Double size for video in specific slides */
        .sixth-slide video,
        .seventh-slide video {
            max-width: 90%; /* Larger video size */
            max-height: 90%;
        }

        /* Responsive video size for mobile screens */
        @media screen and (max-width: 768px) {
            .slide video {
                max-width: 60%; /* Adjust video size on mobile */
                max-height: 60%;
            }

            .sixth-slide video,
            .seventh-slide video {
                max-width: 80%; /* Adjust larger videos on mobile */
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="slides-container">
        <!-- Slide 1: Fullscreen image -->
        <div class="slide">
            <img src="firstslide11.png" alt="Slide 1">
        </div>

        <!-- Slide 2: Fullscreen image -->
        <div class="slide">
            <img src="secondslide22.png" alt="Slide 2 Background">
        </div>

        <!-- Slide 3: Fullscreen image with right-aligned video -->
        <div class="slide video-right">
            <img src="thirdslide.png" alt="Slide 3 Background">
            <video controls>
                <source src="lua_end_sequence (360p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Slide 4: Fullscreen image with right-aligned video -->
        <div class="slide video-right">
            <img src="fourthslide.png" alt="Slide 4 Background">
            <video controls>
                <source src="george_singer,_zephyr_installation,_scotland_2017 (360p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Slide 5: Fullscreen image -->
        <div class="slide">
            <img src="fifthslide1.png" alt="Slide 5">
        </div>

        <!-- Slide 6: Fullscreen image with doubled video size -->
        <div class="slide sixth-slide">
            <img src="sixthslide1.png" alt="Slide 6 Background">
            <video width="1200" controls>
                <source src="unnamed_soundsculpture (240p).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Slide 7: Fullscreen image with doubled video size -->
        <div class="slide seventh-slide">
            <img src="seventh.png" alt="Slide 7 Background">
            <video width="900" controls>
                <source src="alexag.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // Intersection Observer to pause videos when not in view
        const videos = document.querySelectorAll('video');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        }, {
            threshold: 0.5 // Trigger when 50% of the video is visible
        });

        // Observe all videos
        videos.forEach(video => {
            observer.observe(video);
        });
    </script>
</body>
</html>
